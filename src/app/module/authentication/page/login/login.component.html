<mat-toolbar>
  <mat-toolbar-row>
    <span class="toolbar-text-center">TransIT</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="wrapper">
  <mat-card class="my-card">
    <mat-card-title>{{'loginForm' | translate}}</mat-card-title>
      <br>
    <mat-card-content>
      <form class="my-form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{'username' | translate}}</mat-label>
          <input  matInput  placeholder="{{'username' | translate}}" name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{'password' | translate}}</mat-label>
          <input  matInput type="password"  placeholder="{{'password' | translate}}" name="password" [(ngModel)]="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button class="btn btn-lg btn-primary" (click)="login()" [disabled]="!username || loading">{{ 'login' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>
