<mat-toolbar>
  <mat-toolbar-row>
    <span class="toolbar-text-center">LOGIN</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="wrapper">
  <mat-card class="my-card">
    <mat-card-title>Login form</mat-card-title>
    <mat-card-content>
      <form class="my-form">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input  matInput  placeholder="Username" name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input  matInput  placeholder="Password" name="password" [(ngModel)]="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="login()" [disabled]="!username || loading">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
