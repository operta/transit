<mat-form-field appearance="outline">
    <mat-label>Select activity type</mat-label>
    <mat-select (selectionChange)="onSelectType($event)" [formControl]="formGroup.get('type')">
        <mat-option *ngFor="let type of types$ | async" [value]="type.id">
            {{type.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
