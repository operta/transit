<ng-container *ngIf="formArray && measureDefinitions">
    <table mat-table [dataSource]="formArray.value" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="column-name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{resolveName(element.measureDefinition)}} </td>
        </ng-container>

        <!-- Unit Column -->
        <ng-container matColumnDef="column-unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let element"> {{resolveUnit(element.measureDefinition)}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="column-quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="column-action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button class="btn btn-danger" (click)="deleteElement(element.id)">Delete <mat-icon>delete</mat-icon></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
