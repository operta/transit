<mat-form-field appearance="outline">
    <mat-label>Select shift</mat-label>
    <mat-select (selectionChange)="onShiftSelected($event)">
        <mat-option *ngFor="let shift of openShifts$ | async" [value]="shift">
            {{shift.startDateTime.toDate() | date: 'dd/MM/yyyy HH:mm'}} - {{shift.endDateTime.toDate() | date: 'HH:mm'}}
        </mat-option>
    </mat-select>
</mat-form-field>
