<mat-card>
    <mat-card-subtitle>Measures</mat-card-subtitle>
    <mat-card-content>
<!--        <app-add-measure (measureAdded)="loadMeasures()" [roundId]="roundId" [activityId]="activityId"></app-add-measure>-->

            <table mat-table [dataSource]="measures" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="column-name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Unit Column -->
                <ng-container matColumnDef="column-unit">
                    <th mat-header-cell *matHeaderCellDef> Unit </th>
                    <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="column-quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                </ng-container>

                <!-- Activity Column -->
                <ng-container matColumnDef="column-activity">
                    <th mat-header-cell *matHeaderCellDef> Activity </th>
                    <td mat-cell *matCellDef="let element"> {{element.activityName}} </td>
                </ng-container>

                <ng-container matColumnDef="column-action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"><button class="btn btn-danger" (click)="deleteMeasure(element.id)">Delete <mat-icon>delete</mat-icon></button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </mat-card-content>
</mat-card>
