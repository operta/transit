<mat-card>
    <mat-card-subtitle>{{'measures' | translate}}</mat-card-subtitle>
    <mat-card-content>
            <table mat-table [dataSource]="measures" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="column-name">
                    <th mat-header-cell *matHeaderCellDef> {{'name' | translate}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Unit Column -->
                <ng-container matColumnDef="column-unit">
                    <th mat-header-cell *matHeaderCellDef> {{'unit' | translate}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="column-quantity">
                    <th mat-header-cell *matHeaderCellDef> {{'quantity' | translate}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                </ng-container>

                <!-- Activity Column -->
                <ng-container matColumnDef="column-activity">
                    <th mat-header-cell *matHeaderCellDef> {{'activity' | translate}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.activityName}} </td>
                </ng-container>

                <ng-container matColumnDef="column-action">
                    <th mat-header-cell *matHeaderCellDef> {{'action' | translate}} </th>
                    <td mat-cell *matCellDef="let element"><button class="btn btn-danger" *ngIf="isEditable" (click)="deleteMeasure(element.id)">{{'delete' | translate}}</button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </mat-card-content>
</mat-card>
